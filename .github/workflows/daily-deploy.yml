name: Daily Auto-Deploy to Heroku
on:
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily
  workflow_dispatch:      # Manual trigger option

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Git
        run: |
          git config user.name "MINT Auto-Deploy"
          git config user.email "support@mint-outdoor.com"
          
      - name: Check for data changes
        id: check
        run: |
          if [ -d "data" ]; then
            git add data/
            if git diff --staged --quiet; then
              echo "No changes in data folder"
              echo "has_changes=false" >> $GITHUB_OUTPUT
            else
              echo "Changes detected in data folder"
              echo "has_changes=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "No data folder found"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit changes
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git commit -m "Auto-update data: $(date +'%Y-%m-%d %H:%M UTC')"
          git push origin main
          
      - name: Deploy to Heroku
        if: steps.check.outputs.has_changes == 'true'
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "gwen-sales-agent"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          branch: "main"
